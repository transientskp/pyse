[tool.pyse.image]
interpolate_order = 1
median_filter = 0
mf_threshold = 0
rms_filter = 0.001
deblend_mincont = 0.005
structuring_element = [[1, 1, 1], [1, 1, 1], [1, 1, 1]]
vectorized = false
margin = 0
radius = 0.0
back_size_x = 32
back_size_y = 32
residuals = false
islands = false
eps_ra = 0.0
eps_dec = 0.0

[tool.pyse.export]
file_type = "csv"
source_params = [
  "ra",
  "dec",
  "peak",
  "flux",
  "sig",
  "smaj_asec",
  "smin_asec",
  "theta_celes",
  "ew_sys_err",
  "ns_sys_err",
  "error_radius",
  "gaussian",
  "chisq",
  "reduced_chisq",
]
